<div class="container mt-4">


  <div class="mb-3">
    <label  class="form-label">title</label>
    <input type="text" class="form-control" [(ngModel)]="book.title" >
  </div>
  <div class="mb-3">
    <label  class="form-label">year</label>
    <input type="number" class="form-control" [(ngModel)]="book.year" >
  </div>
  <div class="mb-3">
    <label  class="form-label">pages</label>
    <input type="number" class="form-control" [(ngModel)]="book.pages" >
  </div>
  <div class="mb-3">
    <label  class="form-label">price</label>
    <input type="number" class="form-control" [(ngModel)]="book.price" >
  </div>
  <div class="mb-3">
    <label  class="form-label">numberOfCopies</label>
    <input type="number" class="form-control" [(ngModel)]="book.numberOfCopies" >
  </div>
  <button  class="btn btn-primary" (click)="salvaBook()">Create</button>
</div>
