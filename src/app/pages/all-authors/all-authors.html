<!-- - Fare tabella come per i libri-->

<div class="container mb-3 mt-3">
  <div class="input-group">
    <input type="text" [(ngModel)]="authorName" class="form-control" placeholder="Filtra gli autori" aria-label="Filtro" />
    <button class="btn btn-outline-secondary" (click)="authorName=''" type="button">Reset</button>
    <button class="ms-2 btn btn-outline-success"  [routerLink]="'/form-author'"><i style="font-size: 1.5rem" class="bi bi-plus-square"></i></button>
  </div>
</div>

<div class="container">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>Name</th>
      <th>Number of books</th>
      <th>Date of birth</th>
      <th>Nationality</th>
      <th>Delete</th>
      <th>Add Book</th>
    </tr>
    </thead>
    <tbody>
      @for (b of serv.getByAuthorName(authorName); track $index) {
        <tr Autore [author]="b"></tr>
      }
    </tbody>
  </table>
</div>
