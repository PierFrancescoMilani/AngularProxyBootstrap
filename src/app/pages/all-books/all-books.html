<div class="container mb-3 mt-3">
  <div class="input-group">
    <input type="text" [(ngModel)]="authorName" class="form-control" placeholder="Filtra i libri" aria-label="Filtro" />
    <button class="btn btn-outline-secondary" (click)="authorName=''" type="button">Reset</button>
  </div>
</div>

<div class="container">
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Year</th>
      <th>Pages</th>
      <th>Price</th>
      <th>In Stock</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
      @for (b of serv.getBooksByAuthorName(authorName); track $index) {
        <tr libro [book]="b"></tr>
      }
    </tbody>
  </table>
</div>
